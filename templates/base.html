<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Ordering</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="{{ url_for('home') }}">ZORVRY</a>

      <nav class="nav" aria-label="Main navigation">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('categories_page') }}">Categories</a>
        <a href="{{ url_for('bulk_page') }}">Bulk Orders</a>
        <a href="{{ url_for('feedback_page') }}">Feedback</a>
        <a href="#contact" class="contact-link">Contact</a>
      </nav>

      <div class="actions">
        <div class="search-mini">
          <input id="search-top" placeholder="Search..." oninput="doSearchTop()" autocomplete="off">
          <div id="top-suggestions" class="top-suggestions"></div>
        </div>
        <button class="cart-btn" onclick="openCart()">
          <i class="fa fa-shopping-cart"></i> <span id="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Improved Footer with Quick Links -->
  <footer id="contact" class="site-footer">
    <div class="container footer-grid">
      
      <!-- Contact Info -->
      <div class="footer-col">
        <h3>Contact Us</h3>
        <p><i class="fa fa-phone"></i> +91 8526022225</p>
        <p><i class="fa fa-envelope"></i> kbbharath2006@gmail.com</p>
        <p><i class="fa fa-location-dot"></i> 123, Food Street, Chennai</p>
      </div>

      <!-- Feedback Form -->
    

      <!-- Quick Links -->
      <div class="footer-col">
        <h3>Quick Links</h3>
        <ul class="footer-links">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('categories_page') }}">Categories</a></li>
          <li><a href="{{ url_for('bulk_page') }}">Bulk Orders</a></li>
          <li><a href="{{ url_for('feedback_page') }}">Feedback</a></li>
          <li><a href="#contact" class="contact-link">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Food Ordering. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Cart panel -->
  <div id="cart-panel" class="cart-panel" aria-hidden="true">
    <div class="cart-panel-inner" role="dialog" aria-label="Cart">
      <button class="close-cart" onclick="closeCart()">âœ•</button>
      <h3>Your Cart</h3>
      <div id="cart-items" class="cart-items"></div>
      <div id="cart-summary" class="cart-summary"></div>
      <div class="cart-actions">
        <button onclick="clearCart()" class="btn-secondary">Clear</button>
        <button onclick="checkout()" class="btn-primary">Confirm order</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('click', function(e){
      const target = e.target.closest('a.contact-link');
      if(target){
        e.preventDefault();
        document.getElementById('contact').scrollIntoView({behavior:'smooth', block:'start'});
      }
    });
  </script>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
